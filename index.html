<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 强制网页以webkit内核渲染 ,给IE浏览器单独设置，为了兼容-->
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <!-- 视口问题：content="width=device-width"让其等于屏幕宽度
         initial-scale=1初始的缩放等于 1,minimum-scale=1,最小缩放maximum-scale=1最大缩放,user-scalable=no用户缩放w为no
     -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=no">
    <!-- 为了预防苹果手机将数字2016看成超链接而拨号 -->
